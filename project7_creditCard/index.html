<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <!-- Font-awesome -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!-- Navbar Start -->
    <nav>
        <div class="logo">
            <img src="./Icons/Logo.svg" alt="logo">
        </div>
        <ul>
            <li>Home</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>About Us</li>
        </ul>
        <div class="btn-right">
            <button>Eng
                 <span class="arrow"><i class="fas fa-caret-down"></i></span>
            </button>
            <button class="btn-pink">Contact Us</button>
        </div>
    </nav>
     <!-- Navbar Ends -->

     <!-- Hero Section start -->
     <section class="hero-container">
              <!-- Hero Left -->
            <div class="hero-left">
                <h1 class="hero-title">
                    Simplify All Transactions in <span>One Card</span>
                </h1>
                <p class="hero-desc">
                    Hurry up and join now, with this you can manage your daily finances easily and safely.
                </p>
                <button class="btn-hero">
                    Get Started 
                </button>
                <div class="hero-numbers">
                    <h2>42K<span class="plus">+</span></h2>
                    <p>Happy <br>
                        Active Users
                    </p>
                    <div class="logo-banner">
                        <img src="./Icons/Vector 402.svg" alt="">
                    </div>
                    <h2>12K <span class="plus">+</span></h2>
                    <p>Years <br>
                        Experience
                    </p>
                </div>
            </div>
             <!-- Hero Right -->
            <div class="hero-right">
                <figure class="hero-image">
                   <img class="img-back"src="./images/backCards.png" alt="card">
                   <img   class="img-front"src="./images/frontCards.png" alt="card">
                </figure>
            </div>
            <!-- Bottom -->
            <div class="banner">
                <img src="./Icons/Logo.svg" alt="">
                <img src="./Icons/Logo.svg" alt="">
                <img src="./Icons/Logo.svg" alt="">
                <img src="./Icons/Logo.svg" alt="">
            </div>
</section>
     <!-- Hero Section End -->
</body>
</html>
