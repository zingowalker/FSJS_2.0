<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITATION</title>
</head>
<body>
    <!-- 
        The <cite> html element describes the reference to cited work like
        a book, author, a passage, etc. and it must include title of that work.
        A text representing the source of the document can be applied using <cite> 
        element and url of the source of the document and be applied using cite attribute.
        -->

    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/cite">
        <p>An example of text rendering url for cite documentation</p>
    </blockquote>
    
    <p>
        <cite>An example using cite element in paragraph</cite>
    </p>
</body>
</html>
