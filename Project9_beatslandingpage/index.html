<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/beats.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Beats landing page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#" class="nav_logo">
                <img src="./Photos/beatsLogo.png" alt="">
            </a>
        </div>
        <div class="brand_img">
            <img src="./Photos/mainImage.png" alt="">
        </div>
        <ul class="nav_items">
            <li class="nav_item"><a href="#home" class="nav_link">home</a></li>
            <li class="nav_item"><a href="#specs" class="nav_link">specs</a></li>
            <li class="nav_item"><a href="#case" class="nav_link">case</a></li>
            <li class="nav_item"><a href="#products" class="nav_link">products</a></li>
            <li class="nav_item">
                <button class="nav_link nav_button">
                    shop
                </button>
            </li>
        </ul>
        <div class="nav_menu_icon">
            <i class="fas fa-bars-staggered"></i>
        </div>
    </nav>

    <main>
        <section class="hero_wrapper">
            <div class="one_ear">
                <img src="./Photos/onEar.png" alt="">
            </div>
            <div class="hero_heading">
                <h1>Beats 3</h1>
            </div>
            <div class="hero_content">
                <h2 class="hero_overview">Overview</h2>
                <p>Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.</p>
            </div>
            <div class="hero_btn">
                <img src="./Icons/shoppingBag.png" alt="">
                Add to bag <span class="highlights">n399k</span>
            </div>
            <div class="brands_logo">
                <ul class="brand_items">
                    <li class="brand_item"><a href="#" class="brand_link">
                        <img src="./Photos/appleLogo.png" alt=""></a>
                    </li>
                    <li class="brand_item"><a href="#" class="brand_link">
                        <img src="./Photos/spotifyLogo.png" alt="">
                    </a></li>
                    <li class="brand_item"><a href="#" class="brand_link">
                        <img src="./Photos/amazonLogo.png" alt="">
                    </a></li>
                    <li class="brand_item"><a href="#" class="brand_link">
                        <img src="./Photos/youtubeLogo.png" alt="">
                    </a></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
