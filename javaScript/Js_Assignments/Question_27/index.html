<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Prime Number</title>
</head>
<body>
     <script type="text/javascript">
         function primeNumber() {
             var result = document.querySelector('#result')
             for(var i = 0; i <= 100; i++){
                 if(i == 0){
                    result.innerHTML += `${i} is not prime number <br>`
                 } else  if (i===1){
                     result.innerHTML += `${i} is neither prime nor composite number<br>`
                    } else if (i % 2 == 0){
                        result.innerHTML += `${i} is a prime number<br>`
                    }
                }
        }
     </script>
    <div>
        <h1>Print prime number</h1>
        <button class="btn" id="button" onclick="primeNumber()">
            Prime Number
        </button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
